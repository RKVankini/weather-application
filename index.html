<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Interactive Weather Dashboard providing real-time weather, air quality, maps, and global visualization."
  />

  <title>Weather Dashboard | RK</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Work+Sans:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="shortcut icon" href="./assets/weather-icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/globe-styles.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>

<body id="body">

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar top-nav">
    <div class="logo d-flex align-items-center gap-2">
      <img src="./assets/icons/logo.png" alt="Weather App Logo" class="logo-img" />
      <span class="logo-title">Weather Dashboard</span>
    </div>

    <div class="nav-controls">

      <!-- Theme Toggle -->
      <div class="control">
        <button
          id="theme-toggle"
          class="theme-toggle-btn"
          aria-label="Toggle dark or light theme"
        >
          <div class="theme-indicator"></div>
        </button>
      </div>

      <!-- WhatsApp Share
      <div class="control">
        <img
          src="assets/Whatsapp-logo.svg"
          alt="Share on WhatsApp"
          id="whatsapp-button"
          style="cursor: pointer"
        />
      </div> -->

      <!-- Temperature Unit -->
      <div class="control">
        <input type="checkbox" id="unit" class="checkbox" checked />
        <label for="unit" class="label" title="Toggle temperature unit">
          <span class="farenheit">°F</span>
          <span class="celcius">°C</span>
          <div class="ball"></div>
        </label>
      </div>

    </div>
  </nav>

  <!-- ================= DATE & TIME ================= -->
  <h2 class="header-component text-center">
    <span id="date-time"></span>
    <span id="date-time2"></span>
  </h2>

  <!-- ================= WEATHER CARD ================= -->
  <section class="pt-4 card-grid">
    <div class="container">
      <div class="weather-component text-center">

        <!-- Search -->
        <input
          type="text"
          class="weather-component__search-bar"
          placeholder="Search city (e.g. Hyderabad)"
          list="place"
        />
        <datalist id="place"></datalist>

        <button class="weather-component__button" aria-label="Search weather">
          <i class="fas fa-search"></i>
        </button>

        <button
          id="microphone-button"
          class="weather-component__button-microphone"
          aria-label="Voice search"
        >
          <i class="fas fa-microphone"></i>
        </button>

        <div id="error-message" class="error-message" hidden></div>

        <!-- Map -->
        <div class="map-box">
          <div id="weather-map"></div>
        </div>

        <!-- Weather Data -->
        <div id="weather" class="weather-component__data">
          <h1 id="city">---</h1>
          <h2 id="temp" class="display-1">--°C</h2>

          <figure>
            <i id="icon" class="fas fa-cloud fa-3x"></i>
            <figcaption id="description">---</figcaption>
          </figure>

          <div class="weather-component__grid">
            <div><h6>Humidity</h6><span id="humidity">--%</span></div>
            <div><h6>Wind</h6><span id="wind">-- km/h</span></div>
            <!-- <div><h6>UV Index</h6><span id="uvi">--</span></div>
            <div><h6>Air Quality</h6><span id="AirQuality">--</span></div> -->
          </div>
        </div>

        <div id="last-updated"></div>

      </div>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="text-center mt-5">
    <h2 class="textfooter">Built with ❤️ by RK</h2>

    <div class="footerSection">
      <a href="https://github.com/RKVankini" target="_blank" aria-label="GitHub">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->

<script src="./assets/js/env.js"></script>
<script src="./config/config.js"></script>
<script src="./assets/js/security.js"></script>
<script src="./assets/js/themeManager.js"></script>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Main App Script (NO module) -->
<script src="./assets/js/script.js"></script>


</body>
</html>
